<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enter Passcode</h1>
    <input type="password" id="password" placeholder="Enter passcode">
    <button class="submit-btn" onclick="checkPassword()">Submit</button>
    <p class="error-message" id="error-message">Incorrect passcode. Please try again.</p>
</div>

<script>
    function checkPassword() {
        const passwordInput = document.getElementById('password').value;
        const correctPassword = 'DeveloperAksh7849';
        const errorMessage = document.getElementById('error-message');

        if (passwordInput === correctPassword) {
            window.location.href = 'file:///C:/Users/varsh/Downloads/Untitled-2.html';
        } else {
            errorMessage.style.display = 'block';
        }
    }
</script>

</body>
</html>
